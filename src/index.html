<!doctype html>

<html lang="en">
<head>
    <title></title>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Survey set on employment status of graduates" />
    <meta name="theme-color" content="#253988" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <link href="mu-favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="manifest.json" rel="manifest">
</head>
<body>
    <app-root
        class="hidden">
    </app-root>
    <div
        class="page-container hidden"
        id="unsupported-page">
        <div
            class="page-header h-auto text-center">
            <div
                class="title heading text-3xl"
                id="header-title">
            </div>
        </div>
        <div
            class="page-body paragraph text-center text-lg"
            id="body-content">
        </div>
    </div>
</body>
<script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function() {
        var body = document.getElementsByTagName('app-root')[0];
        var isBrowserSupport = true;
        var userAgent = navigator.userAgent;
        var platform = navigator.platform;
        var isEdge = (userAgent.indexOf('Edge') > -1);
        var isIE = (typeof document !== 'undefined' && !!document.documentMode && !isEdge);
        var isSafari = (/^((?!chrome|android).)*safari/i.test(userAgent));
        var isOpera = ((userAgent.indexOf("Opera") > -1) || (userAgent.indexOf('OPR') > -1));
        var isWindow = (platform.indexOf('Win') > -1)
        var isTablet = false;
        var isMobile = false;

        if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(userAgent))
            isTablet = true;

        if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(userAgent))
            isMobile = true;


        if (isIE ||
            (isSafari && isWindow)) {
            isBrowserSupport = false;

            if (isSafari &&
                isWindow &&
                (isTablet || isMobile))
                isBrowserSupport = true;
        }

        if (isTablet ||
            isMobile)
            document.getElementsByTagName('body')[0].classList.add('mobile');

        if (isOpera)
            document.getElementsByTagName('body')[0].classList.add('opera');

        if (!isBrowserSupport) {
            document.title = 'Unsupported Browser';

            document.getElementById('header-title').innerHTML = "Unsupported browser";
            document.getElementById('body-content').innerHTML = "You are using a browser that is not supported.<br/>This web app works on the latest versions of <strong>Google Chrome</strong>, <strong>Mozilla Firefox</strong>, <strong>Apple Safari</strong>, or <strong>Microsoft Edge</strong>.";
            document.getElementById('unsupported-page').classList.remove('hidden');
        }
        else
            body.classList.remove('hidden');
    }, false);
</script>
</html>
